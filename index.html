<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            width: 200px;
            height: 100px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px red;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px red;
            }
            100% {
                box-shadow: 0 0 40px red;
            }
        }
    </style>
</head>
<body>
    <div class="box">Skid Larp</div>
    <div class="box">Plugjamie</div>
    <div class="box">Mr Coffin / Mr Actavis</div>
</body>
</html>
