<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://bloody-disgusting.com/wp-content/uploads/2015/12/tv.gif');
            background-color: black;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: rgba(255, 0, 0, 0.5);
            font-size: 100px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: flicker 5s infinite;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.7);
            width: 200px;
            height: 100px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px red;
            animation: glow 1.5s infinite alternate;
            filter: blur(5px);
            transition: filter 0.3s;
            cursor: pointer;
        }
        .box:hover {
            filter: blur(0);
        }
        
         }
        .play-button:hover {
            filter: blur(0);
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px red;
            }
            100% {
                box-shadow: 0 0 40px red;
            }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            10% { opacity: 0; }
            20% { opacity: 1; }
            30% { opacity: 0; }
            40% { opacity: 1; }
            50% { opacity: 0; }
            60% { opacity: 1; } 
            70% { opacity: 0; }
            80% { opacity: 1; }
            90% { opacity: 0; }
            100% { opacity: 1; }
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .overlay.active {
            display: flex;
        }
        .play-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: red;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            filter: blur(5px);
            transition: filter 0.3s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="play-button" onclick="toggleAudio()">Play</button>
    <div class="box" onclick="showBio('Skid Larp:  founder and owner of moralsec')">Skid Larp ..  Achievement</div>
    <div class="box" onclick="showBio('PlugJamie:  founder and owner of moralsec')">PlugJamie .. Benevolence</div>
    <div class="box" onclick="showBio('Mr Coffin:  asked to be on site')">Mr Coffin .. Undecided</div>
    <div class="box" onclick="showBio('SilenceHoe: asked to be on site')">SilenceHoe   ..   Respect</div>

    <div class="overlay" id="bioOverlay">
        <div id="bioContent"></div>
        <button class="box" onclick="closeBio()">close bio</button>
    </div>

    <audio id="audioPlayer" loop>
        <source src="https://cdn.discordapp.com/attachments/1185334538881212446/1302470031753613392/idle_Trick_or_Treat_1.mp3?ex=67d4efbe&is=67d39e3e&hm=dbe0e9f4e0b51c8cc45ab4fa7a6e3e4d8cbe31bb6b47462dcc2ea3ba0c33dfd7&.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showBio(bio) {
            document.getElementById('bioContent').innerText = bio;
            document.getElementById('bioOverlay').classList.add('active');
        }
        function closeBio() {
            document.getElementById('bioOverlay').classList.remove('active');
        }
        function toggleAudio() {
            const audio = document.getElementById('audioPlayer');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        window.onload = function() {
            toggleAudio();
        };
    </script>
</body>
</html>
