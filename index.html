        h1 {
            color: rgba(255, 0, 0, 0.5);
            font-size: 100px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: flicker 5s infinite;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.7);
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px red;
            animation: glow 1.5s infinite alternate;
            filter: blur(5px);
            transition: filter 0.3s;
            cursor: pointer;
        }
        .box:hover {
            filter: blur(0);
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px red;
            }
            100% {
                box-shadow: 0 0 40px red;
            }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            10% { opacity: 0; }
            20% { opacity: 1; }
            30% { opacity: 0; }
            40% { opacity: 1; }
            50% { opacity: 0; }
            60% { opacity: 1; } 
            70% { opacity: 0; }
            80% { opacity: 1; }
            90% { opacity: 0; }
            100% { opacity: 1; }
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;

            color: red;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            filter: blur(5px);
            transition: filter 0.3s;
        }
        .enter-button:hover {

        .hoa-overlay {

            font-size: 24px;
            text-align: center;
